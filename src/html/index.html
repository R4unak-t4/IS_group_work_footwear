<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen">
    <div class="loader"></div>
</div>

<header>
    <div>LUNDEV</div>
    <nav>
        <ul>
            <li>HOME</li>
            <li>CONTACT</li>
            <li>LOGIN</li>
        </ul>
    </nav>
</header>

<div class="slider">
    <div class="list">
        <div class="item">
            <img src="images/shoe1.png" alt="Shoe 1">
        </div>
        <div class="item active">
            <img src="images/shoe2.png" alt="Shoe 2">
        </div>
        <div class="item">
            <img src="images/shoe3.png" alt="Shoe 3">
        </div>
        <div class="item">
            <img src="images/shoe4.png" alt="Shoe 4">
        </div>
        <div class="item">
            <img src="images/shoe5.png" alt="Shoe 5">
        </div>
    </div>

    <div class="content">
        <div id="collection-text">collection</div>
        <div id="footwear-text">footwear</div>
        <button>See More</button>
    </div>
    <div class="arow">
        <button id="prev"><</button>
        <button id="next">></button>
    </div>
</div>

<script src="../js/main.js"></script>
</body>
</html>
