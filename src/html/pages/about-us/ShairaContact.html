<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/about/ShairaStyle.css">
</head>
<style>

    .form{
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        padding-top: 10px;

    }
    .form-section {

        max-width:  500px;
        /*background: linear-gradient(135deg, #5c3232 0%, #f7f7f7 100%);*/
        padding: 40px;
        border-radius: 10px;
        box-shadow: 5px 15px 20px rgba(70, 100, 171, 0.605);
        background-image: url(img/bg1.webp) ;
    }

    .form-section h2 {
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #445599;
    }

    .form-row {
        display: flex;
        gap: 30px; /* Increased gap between first name and last name */
        margin-bottom: 20px;
    }

    .form-group {
        flex: 1;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: inherit;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box; /* Ensure padding doesn't add to width */
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #999;
    }

    .error-message {
        display: block;
        color: #e74c3c;
        font-size: 0.85rem;
        margin-top: 5px;
        min-height: 18px;
    }

    input.error, textarea.error {
        border-color: #e74c3c;
    }

    .submit-btn {
        background: linear-gradient(135deg, #333333 0%, #555555 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #444444 0%, #666666 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }



    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 20px; /* Maintain gap when stacked vertically */
        }
        .form-section, .info-section {
            padding: 30px;
        }

    }


</style>
<body>
<!-- Main LEROY Header -->
<header>
    <div>LEROY</div>
    <nav>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../blog.html">BLOG</a></li>
            <li><a href="../products.html">PRODUCTS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="../contact.html">CONTACT US</a></li>
            <li><a href="../research.html">RESEARCH</a></li>
        </ul>
    </nav>
</header>
<!-- Shaira's navbar -->
<div class="navbar">
    <nav>
        <a href="ShairaMain.html">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="ShairaContact.html">Contact</a>
    </nav>
</div>

<div class="form">
    <div class="form-section">
        <h2>Fill the form</h2>
        <form id="contact-form" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error-message" id="message-error"></span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2025 LEROY Footwear. All rights reserved.</p>
        <p>Quality footwear for every occasion.</p>
    </div>
</footer>
</body>
</html>
